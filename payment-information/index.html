<!DOCTYPE html>
<html lang="en" id="payment-information-page">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/screen.css"/>
    <link rel="icon" href="#" />
  </head>
  <body>
    <header id="header">
      <h1>Billing Information</h1>
    </header>

    <main id="main">
      <form name="payment-information" action="#" aria-labelledby="required-payment-information">
        <h2 id="required-payment-information">Please input all required fields for your Payment Information</h2>

        <fieldset name="credit-payment">
          <h2 id="card-information">Card Information</h2>
          <ol id="payment-information-fields">
            <li>
              <label for="name-on-card">Name On Card</label>
              <input type="text" id="name-on-card" name="name-on-card" autocomplete="cc-name" required="required"/>
            </li>
            <li>
              <label for="card-number">Number on Card</label>
              <input type="text" id="card-number" name="card-number" autocomplete="cc-number" required="required"/>
            </li>
            <li>
              <label for="date-on-card">Date On Card</label>
              <input type="month" id="date-on-card" name="date-on-card" autocomplete="cc-exp" required="required"/>
            </li>
            <li>
              <label for="cvv-number">CVV Number (On Back Of Card)</label>
              <input type="text" id="cvv-number" name="cvv-number" autocomplete="cc-csc" required="required"/>
            </li>
            <li>
          </ol>
        </fieldset>

        <fieldset name="billing-payment">
          <h2 id="billing-address">Billing Address</h2>
          <ol id="billing-address-fields">
            <li>
              <label for="street-address">Street Address</label>
              <input type="text" id="street-address" name="street-address" required="required"/>
            </li>
            <li>
              <label for="city-name">City</label>
              <input type="text" id="city-name" name="city=name" autocomplete="address-level2" required="required"/>
            </li>
            <li>
              <label for="state-name">State</label>
              <input type="text" id="state-name" name="state-name" autocomplete="address-level1" required="required"/>
            </li>
            <li>
              <label for="zip-code">Zip Code</label>
              <input type="text" id="zip-code" name="zip-code" autocomplete="postal-code" required="required"/>
            </li>
          </ol>
        </fieldset>

          <h2 id="shopping-cart">Items in Cart: </h2>

          <ol id="items-in-cart">
            <li id="item1">
              Item 1
            </li>
            <li id="item2">
              Item 2
            </li>
            <li id="item3">
              Item 3
            </li>
            <li id="item4">
              Item 4
            </li>
            <!--2 lines for closing li element to leave/remind about needed price category-->
          </ol>

        <input type="submit" id="continue-confirmation" value="Continue to Confirmation Page">
          <!--button tag is banned under Stolley style html, filler until future notice-->
      </form>
    </main>
    <script src="../js/site.js"></script>
  </body>
</html>
