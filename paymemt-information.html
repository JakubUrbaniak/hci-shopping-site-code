<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/screen.css"/>
    <link rel="icon" href="#" />
  </head>
  <body>
    <header id="header">
      <h1>Billing Information</h1>
    </header>

    <main id="main">
      <form name="payment-information" action="preferences" aria-labelledby="required-payment-information">
        <h2 id="required-payment-information">Please input all required fields for your Personal Information</h2>

        <fieldset>
          <h2 id="card-information">Card Information</h2>
          <ol>
            <li>
              <label for="name-on-card">Name On Card</label>
              <input type="text" id="name-on-card" name="name-on-card"/>
            </li>
            <li>
              <label for="card-number">Number on Card</label>
              <input type="number" id="card-number" name="card-number"/>
            </li>
            <li>
              <label for="date-on-card">Date On Card</label>
              <input type="month" id="date-on-card" name="date-on-card"/>
            </li>
            <li>
              <label for="cvv-number">CVV Number (On Back Of Card)</label>
              <input type="number" id="cvv-number" name="cvv-number"/>
            </li>
          </ol>
        </fieldset>

        <fieldset>
          <h2 id="billing-address">Billing Address</h2>
          <ol>
            <li>
              <label for="street-address">Street Address</label>
              <input type="text" id="street-address" name="street-address"/>
            </li>
            <li>
              <label for="city-name">City</label>
              <input type="text" id="city-name" name="city=name"/>
            </li>
            <li>
              <label for="state-name">State</label>
              <input type="text" id="state-name" name="state-name"/>
            </li>
            <li>
              <label for="zip-code">Zip Code</label>
              <input type="number" id="zip-code" name="zip-code"/>
            </li>
          </ol>
        </fieldset>

        <fieldset>
          <h2 id="shopping-cart">Items in Cart: </h2>

          <ol id="items-in-cart">
            <li>
              Item 1
            </li>
            <li>
              Item 2
            </li>
            <li>
              Item 3
            </li>
            <li>
              Item 4
            </li>
            <!--2 lines for closing li element to leave/remind about needed price category-->
          </ol>
        </fieldset>

        <button type="submit">Continue to Confirmation Page</button>
          <!--button tag is banned under Stolley style html, filler until future notice-->
      </form>
    </main>
  </body>
</html>
